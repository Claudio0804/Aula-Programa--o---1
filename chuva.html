<meta charset="UTF-8">

<script>

    const chuva = prompt("Esta chuvendo? (Responda sim, não ou talvez)").trim().toUpperCase();

    if(chuva === "SIM" || chuva === "TALVEZ"){
        alert(`Leve um guarda-chuva.`); 
    }
    else if(chuva === "NÃO"){
        alert(`Não precisa levar um guarda-chuva.`)
    }

    else{
        alert(`COLOCA UMA RESPOTA PLÁUSIVEL SER DESPREZÍVEL.`)
    }
</script>
