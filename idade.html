<meta charset="UFT-8">

<script>

    const idade = Number(prompt(`Qual a sua idade?`).trim());

    if(idade < 2){
        alert(`Você é um bebê.`);
    }
    else if(idade < 12){
        alert(`Você é uma criança.`);
    }
    else if(idade < 18){
        alert(`Você acha que é gente.`);
    }
    else if(idade < 60){
        alert(`Você é já é gente grande.`);
    }
    else if(idade > 60){
        alert(`Você já é gente experiente`);
    }

    
</script>
